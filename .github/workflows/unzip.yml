name: Unzip project (one-time)

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Unzip project
        run: |
          unzip -o "linktree-final (2).zip" -d .
          rm "linktree-final (2).zip"

      - name: Commit unzipped files and delete workflow
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped project and removed workflow" || echo "No changes to commit"

          # Delete the workflow file itself
          rm -f .github/workflows/unzip.yml
          git add .github/workflows/unzip.yml
          git commit -m "Remove unzip workflow" || echo "No workflow to delete"

          # Push everything back
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
